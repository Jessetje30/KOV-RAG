# Production Docker Compose - Simplified without health checks
# Use this if health checks are causing issues

services:
  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - rag-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag-backend
    ports:
      - "8000:8000"
    volumes:
      - backend_data:/app/data
      - backend_db:/app
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - DATABASE_URL=sqlite:////app/rag_app.db
    env_file:
      - .env
    depends_on:
      - qdrant
    restart: unless-stopped
    networks:
      - rag-network

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rag-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - rag-network

volumes:
  qdrant_data:
    driver: local
  backend_data:
    driver: local
  backend_db:
    driver: local

networks:
  rag-network:
    driver: bridge
