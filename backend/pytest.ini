[pytest]
# Pytest configuration for RAG backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (optional, uncomment to enable)
# addopts =
#     -v
#     --tb=short
#     --strict-markers
#     --cov=.
#     --cov-report=html
#     --cov-report=term-missing

# Test paths
testpaths = .

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
